<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Travel</title>
    </head>
    <body>
        <div class="container">

            <div class="header">
                <a href="{% url 'dashboard' %}">Home</a> | <a href="{% url 'logout' %}">Logout</a>
            </div><!--end header-->

            <div class="add_trip">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}

                <h1>Add a trip:</h1>
                <form action="{% url 'add_travel'%}" method="post">
                {% csrf_token %}
                    <p>Destination: <input type="text" name="destination" placeholder="Destination"></p>
                    <p>Description: <input type="text" name="description" placeholder="Description"></p>
                    <p>Travel Date From: <input type="text" name="start_date" placeholder="Start Date"></p>
                    <p>Travel Date To: <input type="text" name="end_date" placeholder="End Date"></p>
                    <input type="submit" value="Add Trip">
                </form>
            </div><!--end add_trip-->

        </div><!--end container-->
    </body>
</html>
